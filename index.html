<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Tic Tac Toe</div>
        <div class="board">
            <div class="0 field"></div>
            <div class="1 field"></div>
            <div class="2 field"></div>
            <div class="3 field"></div>
            <div class="4 field"></div>
            <div class="5 field"></div>
            <div class="6 field"></div>
            <div class="7 field"></div>
            <div class="8 field"></div>
        </div>
        <div class="1 player">
            <div class="1 name">Name1</div>
            <img src="./Images/circle.svg">
            <div class="1 score">3</div>
        </div>
        <div class="2 player">
            <div class="2 name">Name2</div>
            <img src="./Images/x.svg">
            <div class="2 score">5</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
